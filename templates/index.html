
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
 </head>
<body>
    <h1>URL Shortener</h1>
    <form method="post" action="{{ url_for('shortenUrl') }}">
        <label for="title">Type the URL to shorten: </label>
        <input type="text" name="url">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
